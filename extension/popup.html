<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="page-header">
            <h3 id="title">EffectiveBrowsing</h3>
        </div>

        <div id="container" class="container">

            <div class="form-group row">
                <label class="col-sm-12 actual">Actual browsing goal: <span class="actualGoal" id="actual_goal"></span></label></br>
                <label for="user_goal" class="col-sm-12 col-form-label">Do you want to change your current browsing goal?</label>
                <div class="col-sm-12">
                     <ul class="goalList">
                        <li>
                         <label class="checkbox-inline">
                              <input type="checkbox" name="goalCheck" value=1>Informations
                         </label>
                        </li>
                        <li>
                         <label class="checkbox-inline">
                              <input type="checkbox" name="goalCheck" value=2>Work
                         </label>
                        </li>
                        <li>
                         <label class="checkbox-inline">
                              <input type="checkbox" name="goalCheck" value=3>Chat
                         </label>
                        </li>
                        <li>
                         <label class="checkbox-inline">
                              <input type="checkbox" name="goalCheck" value=4>Entertainment
                         </label>
                        </li>
                        <li>
                         <label class="checkbox-inline">
                              <input type="checkbox" name="goalCheck" value=5>Shopping/Finance
                         </label>
                        </li>
                      </ul>
                </div>
            </div>
            <div>
                <button type="submit" id="updateGoal" class="btn btn-primary">UpdateGoal</button>
                <button type="submit2" id="checkTime" class="btn btn-primary">CheckTime</button>
            </div>
        </div>

        <footer id="settings" role="button">
             <span id="settings-text">Settings</span>
        </footer>

        <script src="jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/connection.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
