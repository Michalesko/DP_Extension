<!doctype html>
<html id="effect">
    <head id="effect2">
        <meta charset="utf-8">
        <title>EffectiveBrowsing</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/result.css" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="page-header">
            <h4 id="title">EffectiveBrowsing</h4>
        </div>

        <form>
          <div id="container" class="container">

              <div class="form-group row websiteRatingRuntime">
                  <label class="col-sm-12 actual">Recommended website category: <span class="recomRate" id="recom_rate"></span></label></br>
                  <label for="website_rate" class="col-sm-3 col-form-label">If not satisfied with recommended rating, change category please.</label>
                  <div class="col-sm-3">
                        <select class="form-control" id="runtimeWebsite" name="runtimeEval">
                            <option selected value=0>I agree</option>
                            <option value=1>Informations</option>
                            <option value=2>Work</option>
                            <option value=3>Chat</option>
                            <option value=4>Entertainment</option>
                            <option value=5>Shopping/Finance</option>
                            <option value=6>Don't know</option>
                        </select>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <button type="submit" id="ratingACK" class="btn btn-primary">OK</button>
          </div>
        </form>

        <script src="jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.4.1/sweet-alert.min.js"></script>
        <script src="scripts/result.js"></script>
